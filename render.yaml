services:
  # Go Backend Service
  - type: web
    name: sentinel-backend
    env: go
    plan: free
    rootDir: backend # Correct key for monorepo subdirectory
    buildCommand: go build -o server main.go
    startCommand: ./server
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: "10000" # Quoted string
    autoDeploy: true
